<div class="box">

  <img class="portfolio-img" src={{portfolio.img}}>

  <div class="details-box">

    <div class="details">
      <h1 class="portfolio-name">
        {{ portfolio.name }}
      </h1>
      <h5 class="portfolio-category">
        {{ portfolio.category }}
      </h5>
      <h6 class="portfolio-description">
        {{ portfolio.description }}
      </h6>
    </div>

  </div>

</div>
